<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato-nos</title>
</head>
<body>
    <h1>Entre em contato conosco</h1>
    <form action="">
        <fieldset>
        <div>
            <label for="">Digite seu nome:</label>
            <input type="text" name="nome" id="nome" maxlength="25" size="25" placeholder="Digite aqui">    
        </div>
        <div>
            <label for="">Digite seu endere√ßo:</label>
            <input type="text" name="" id="">
        </div>
            <label for="">Email:</label>
            <input type="email" name="email" id="email" placeholder="nome@dominio.com">
        <div>
        <div>
            <label for="">Qual linguagem gostaria:</label>
            <input type="checkbox" name="" id=""><label for="css">CSS</label>
            <input type="checkbox" name="" id=""><label for="html">HTML</label>
        </div>
        <div>
            <label for="">Qual o estado civil:</label>
            <input type="radio" name="ec" id="" checked>
            <label for="">Solteiro</label>
            <input type="radio" name="ec" id="">
            <label for="">Namorando</label>
            <input type="radio" name="ec" id="">
            <label for="">Casado</label>
        </div>
        <div>
            <label for="">Qual cidade:</label>
            <input type="text" name="cidade" id="cidade">
            <label for="">Estado</label>
            <select name="estado" id="estado">
                <option value="sp" selected>SP</option>
                <option value="rj">RJ</option>
                <option value="es">ES</option>
                <option value="pr">PR</option>
            </select>
        </div>
        <div>
            <label for="">Deixe seu recado:</label>
            <br>
            <textarea name="recado" id="recado" cols="50" rows="10"></textarea>
        </div>
        </fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>

    </form>
</body>
</html>
